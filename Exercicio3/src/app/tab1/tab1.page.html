<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let pessoa of pessoas">
      <ion-item>
        <ion-label>
          <h2>{{ pessoa.first_name+" "+pessoa.last_name }}</h2>
          <h3>{{ pessoa.email }}</h3>
          <h3>{{ pessoa.gender }}</h3>
          <h3>{{ "Latitude: " + pessoa.latitude + " Longitude: "+ pessoa.longitude }}</h3>
        </ion-label>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>
