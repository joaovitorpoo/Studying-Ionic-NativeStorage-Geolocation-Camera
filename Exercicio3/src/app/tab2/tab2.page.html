<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <div *ngIf="temCadastro === false">
  <form (ngSubmit)="click()">
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="pessoaForm.first_name" name="first_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Sobrenome</ion-label>
      <ion-input type="text" [(ngModel)]="pessoaForm.last_name" name="last_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Género</ion-label>
      <ion-select placeholder="Selecione" [(ngModel)]="pessoaForm.gender" name="gender">
        <ion-select-option value="Female">Feminino</ion-select-option>
        <ion-select-option value="Male">Masculino</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="pessoaForm.email" name="email"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" color="secondary">Cadastrar</ion-button>
  </form>
 </div>
 <div *ngIf="temCadastro === true">
  <ion-list>
    <ion-item>
      <ion-label>Id: {{ pessoa.id }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nome: {{ pessoa.first_name+" "+pessoa.last_name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Género: {{ pessoa.gender }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>E-mail: {{ pessoa.email }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Latitude: {{ pessoa.latitude }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Longitude: {{ pessoa.longitude }}</ion-label>
    </ion-item>
  </ion-list>
 </div>
</ion-content>
